<div class="container col-sm-10" ng-show="userProfile.user">
	<div class="page-header"><h1>User Profile</h1></div>

	<div class="col-sm-3">
		<div class="card col-sm-offset-1" style="width: 15rem;">
			<img class="card-img-top" src="../assets/img/person.png" alt="Card image cap">

			<div class="card-block">
				<h4 class="card-title" align="center">{{userProfile.user.role[0].toUpperCase()+userProfile.user.role.substr(1)}}</h4>
				<!-- word[0].toUpperCase() + word.substr(1) -->
			</div>
			<div class="" align="center">
				<a href="/edit-profile/{{userProfile.user.username}}"><button type="button" class="btn btn-danger" ng-click="">Edit Profile</button>
			</div>
			
		</div>
	</div>
	<div class="col-sm-9">


        <div class="list-group">
	                    
			<div class="list-group-item">
				<label>Name</label>
				<input class="form-control"  type="text" name="name" id="name" readonly ng-model="userProfile.user.name">
			</div>
			<div class="list-group-item ">
				<label>Email</label>
				<input class="form-control"  type="text" name="email" id="email" readonly ng-model="userProfile.user.email">
			</div>    
			<div class="list-group-item ">
				<label>Role</label>
				<input class="form-control"  type="text" name="role" id="role" readonly ng-model="userProfile.user.role">
			</div>    

		</div>
                    
		
	</div>
	
	
</div>
